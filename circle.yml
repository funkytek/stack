
general:
  branches:
    only:
      - master
      - production

machine:
  node:
    version: 5.1.0

dependencies:
  override:
    - NODE_ENV=development npm install --ignore-scripts

deployment:
  production:
    branch: production
    commands:
      - NODE_ENV=production ./node_modules/radiate/bin/radiate.js build
      - NODE_ENV=production ./node_modules/radiate/bin/radiate.js deploy

  development:
    branch: master
    commands:
      - NODE_ENV=development ./node_modules/radiate/bin/radiate.js build
      - NODE_ENV=development ./node_modules/radiate/bin/radiate.js deploy
